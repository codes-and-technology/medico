name: CI/CD Build and Run Docker Container

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Listar arquivos do diretório (debug)
        run: Get-ChildItem -Recurse ./k8s
        shell: powershell

      - name: Garantir permissões adequadas
        run: Set-ExecutionPolicy RemoteSigned -Scope Process -Force
        shell: powershell

      - name: Garantir permissões de execução ao script
        run: Set-ItemProperty -Path ./k8s/deploy-clear.ps1 -Name IsReadOnly -Value $false
        shell: powershell

      - name: Executar deploy-clear.ps1
        run: powershell -File ./k8s/deploy-clear.ps1
        shell: powershell
        continue-on-error: true

      - name: Executar deploy-apply.ps1
        run: powershell -File ./k8s/deploy-apply.ps1
        shell: powershell
